[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Sub-GetArgs-Array/
repository=http://github.com/sharyanto/perl-Perinci-Sub-GetArgs-Array

[@Filter]
bundle=@Classic
remove=MakeMaker
